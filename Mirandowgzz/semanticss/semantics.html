<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: sans-serif;
        margin: 0;
        padding: 0;
    }

    .header1,section,article,footer{
        border: solid #ddd;
        box-sizing: border-box;
        margin-bottom: 5px;
    }
    .header1{
        background-color: #333;
        color: #fff;
        padding: 10px 10px;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    nav{
        text-align: right;
    }

    nav ul li{
        list-style-type: none;
        display: inline;
    }

    nav ul li a{
        font-size: x-large;
        color: #f9f9f9;
        text-decoration: none;
        position: relative;
        bottom: 58px;
        right: 10px;
    }

    nav ul li a:hover{
        font-size: xx-large;
        color: pink;
        text-decoration: none;
        position: relative;
        bottom: 58px;
        right: 10px;
    }

    main{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        flex-direction: row;
        align-content: center;
        
    }
    article {
        background-color: #eaeaea;
        padding: 10px 10px;
        color: #333;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        flex-grow: 4;
    }

    section{
        background-color: #f9f9f9;
        padding: 10px 10px;
        color: #333;
        font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        flex-grow: 4;
    }

    footer{
        background-color: #333;
        color: #fff;
        padding: 10px 10px;
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

</style>
<body>

        <h1 class="header1">Header</h1>
        <nav>
            <ul>
                <li><a href="#">Home </a></li>
                <li><a href="#">About </a></li>
                <li><a href="#">Services </a></li>
                <li><a href="#">Contact </a></li>
            </ul>
        </nav>
        <main>
                <article>
                    <h1>Article</h1>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor, quos.</p>
                </article>
                <section>
                    <h1>Section</h1>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum, quasi.</p>
                </section>
        </main>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
